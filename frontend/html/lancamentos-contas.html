<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamento de Contas a Pagar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Lançamento de Contas a Pagar</h1>

    <form id="form-contas">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" required>
        
        <label for="valor">Valor:</label>
        <input type="number" id="valor" step="0.01" required>

        <label for="data-vencimento">Data de Vencimento:</label>
        <input type="date" id="data-vencimento" required>

        <label for="fornecedor-select">Fornecedor:</label>
        <select id="fornecedor-select" required></select>

        <label for="categoria-select">Categoria:</label>
        <select id="categoria-select" required></select>
        
        <label for="subcategoria-select">Subcategoria:</label>
        <select id="subcategoria-select"></select>
        
        <button type="submit">Lançar Conta</button>
    </form>

    <h2>Contas Lançadas</h2>
    <ul id="lista-contas"></ul>

    <script src="../js/script-contas.js"></script>
</body>
</html>
